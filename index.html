<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order-Summary-Card</title>

 
  <!-- <style>

</head>
<body>

<main>
<div class="container">
  <div class="container__card">
  <figure class="container__card--hero-image-wrapper">
    <img class="container__card--hero-image" src="/images/illustration-hero.svg" alt="" aria-hidden="true">
  </figure>
   <div class="container__card--text-content">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
</div>
<div class="container__card--pricing-content">
  <img src="/images/icon-music.svg" alt="">
<div class="pricing__box">
  <p class ="pricing__box--plan" id="anual-plan">Annual Plan</p>
  <p class ="pricing__box--plan--price">$59.99/year</p>
</div>
  <a href="#"><p class="change">Change</p></a>
</div>
<div class="btn__section">
  <button class="btn__section--proceed">Proceed to Payment</button>
  <button class="btn__section--cancel transparent" >Cancel Order</button>
</div>
</div>
</div>
</main>
